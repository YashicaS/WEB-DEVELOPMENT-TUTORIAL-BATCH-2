<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7 || Forms</title>
</head>

<body>

    <form>
        <div>
            <label for="name">Name</label> <br>
            <input type="text" placeholder="Enter your name">
        </div>

        <br>

        <div>
            <label for="email">Email</label> <br>
            <input type="email" placeholder="Enter your email">
        </div>

        <br>

        <div>
            <label for="mobile">Mobile</label> <br>
            <input type="number" placeholder="Enter your Mobile Number">
        </div>

        <br>

        <div>
            <label for="roll">Roll</label> <br>
            <input type="number" placeholder="Enter your Roll Number">
        </div>

        <br>

        <div>
            <label for="item">Select any item</label>
            <select>
                <option value="A">Pizza</option>
                <option value="B">Burger</option>
                <option value="C">Cake</option>
                <option value="D">Coke</option>
            </select>
        </div>

        <br>

        <button type="submit">Submit</button>

    </form>


</body>

</html>
