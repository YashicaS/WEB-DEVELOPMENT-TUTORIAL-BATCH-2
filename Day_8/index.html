<style>
    #teacher {
        color: red;
    }

    #fakeStudent {
        color: green;
        font-weight: 800;
    }

    .student {
        color: rebeccapurple;
    }

    .absent {
        text-decoration: underline;
    }
</style>

<body>

    <!-- # is used to write id -->
    <!-- . is used to write class -->

    <p id="teacher">Abhishek</p>

    <span class="student">Yashica</span>

    <br><br>

    <span class="student">Lizzie</span>

    <p class="student absent">Manas</p>

    <p class="student absent">Avanthika</p>

    <p id="fakeStudent">Xyz</p>

</body>
